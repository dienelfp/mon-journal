<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALLU NGAYE - Plateforme E-commerce des Cordonniers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #2c3e50;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }

        .header-btn:hover {
            color: #667eea;
        }

        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Navigation */
        .nav-menu {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .nav-item {
            background: none;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .nav-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sidebar */
        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .filter-option input {
            margin-right: 10px;
        }

        .price-range {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .price-range input {
            flex: 1;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        /* Content Area */
        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .content-area.active {
            display: block;
        }

        /* Product Grid */
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sort-options select {
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            background: none;
            border: 1px solid #e0e0e0;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            color: #2c3e50;
        }

        .view-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-grid.list-view {
            grid-template-columns: 1fr;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #999;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .product-seller {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 15px;
        }

        .product-features {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .feature-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        /* Wishlist & Compare buttons */
        .product-quick-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        /* Forms */
        .form-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Image Upload */
        .image-upload {
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .image-upload i {
            font-size: 3rem;
            color: #bbb;
            margin-bottom: 15px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        /* Cart & Orders */
        .cart-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #999;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity-btn {
            background: #f0f0f0;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #e0e0e0;
        }

        /* Statistics Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Chat System */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 1500;
            display: none;
        }

        .chat-widget.active {
            display: block;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .content-area {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-bar {
                margin: 0;
                max-width: 100%;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .products-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success/Error Messages */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shoe-prints"></i> DALLU NGAYE
            </div>
            
            <div class="search-bar">
                <input type="text" id="main-search" placeholder="Rechercher chaussures, cordonniers, marques...">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="header-actions">
                <button class="header-btn" onclick="toggleChat()" title="Chat Support">
                    <i class="fas fa-comments"></i>
                </button>
                <button class="header-btn" onclick="showSection('wishlist')" title="Liste des souhaits">
                    <i class="fas fa-heart"></i>
                    <span class="badge" id="wishlist-count">0</span>
                </button>
                <button class="header-btn" onclick="showSection('cart')" title="Panier">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge" id="cart-count">0</span>
                </button>
                <button class="header-btn" onclick="showSection('account')" title="Mon Compte">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <div class="nav-content">
            <button class="nav-item active" onclick="showSection('marketplace')">
                <i class="fas fa-store"></i> Marché
            </button>
            <button class="nav-item" onclick="showSection('seller-dashboard')">
                <i class="fas fa-tachometer-alt"></i> Tableau de Bord Vendeur
            </button>
            <button class="nav-item" onclick="showSection('add-product')">
                <i class="fas fa-plus"></i> Ajouter Produit
            </button>
            <button class="nav-item" onclick="showSection('orders')">
                <i class="fas fa-clipboard-list"></i> Commandes
            </button>
            <button class="nav-item" onclick="showSection('messages')">
                <i class="fas fa-envelope"></i> Messages
            </button>
            <button class="nav-item" onclick="showSection('analytics')">
                <i class="fas fa-chart-line"></i> Analytiques
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="filter-section">
                    <h3><i class="fas fa-filter"></i> Filtres</h3>
                    
                    <div class="filter-section">
                        <h4>Prix (FCFA)</h4>
                        <div class="price-range">
                            <input type="number" id="min-price" placeholder="Min">
                            <input type="number" id="max-price" placeholder="Max">
                        </div>
                        <button class="btn" onclick="applyFilters()" style="margin-top: 10px; width: 100%;">Appliquer</button>
                    </div>

                    <div class="filter-section">
                        <h4>Couleur</h4>
                        <label class="filter-option">
                            <input type="checkbox" value="Noir"> Noir
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Marron"> Marron
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Blanc"> Blanc
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="Rouge"> Rouge
                        </label>
                    </div>

                    <div class="filter-section">
                        <h4>Pointure</h4>
                        <label class="filter-option">
                            <input type="checkbox" value="36-38"> 36-38
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="39-41"> 39-41
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="42-44"> 42-44
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="45+"> 45+
                        </label>
                    </div>

                    <div class="filter-section">
                        <h4>Évaluation</h4>
                        <label class="filter-option">
                            <input type="radio" name="rating" value="5"> ⭐⭐⭐⭐⭐
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="rating" value="4"> ⭐⭐⭐⭐ et plus
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="rating" value="3"> ⭐⭐⭐ et plus
                        </label>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main>
                <!-- Marketplace Section -->
                <section id="marketplace" class="content-area active">
                    <div class="products-header">
                        <div>
                            <h2>Catalogue des Chaussures</h2>
                            <p id="product-count">0 produits trouvés</p>
                        </div>
                        
                        <div style="display: flex; gap: 20px; align-items: center;">
                            <div class="sort-options">
                                <select id="sort-select" onchange="sortProducts()">
                                    <option value="newest">Plus récent</option>
                                    <option value="price-low">Prix croissant</option>
                                    <option value="price-high">Prix décroissant</option>
                                    <option value="rating">Mieux notés</option>
                                    <option value="popular">Plus populaires</option>
                                </select>
                            </div>
                            
                            <div class="view-toggle">
                                <button class="view-btn active" onclick="setView('grid')">
                                    <i class="fas fa-th"></i>
                                </button>
                                <button class="view-btn" onclick="setView('list')">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="products-container" class="product-grid">
                        <!-- Products will be loaded here -->
                    </div>

                    <!-- Pagination -->
                    <div id="pagination" style="display: flex; justify-content: center; margin-top: 30px; gap: 10px;">
                        <!-- Pagination buttons will be added here -->
                    </div>
                </section>

                <!-- Seller Dashboard -->
                <section id="seller-dashboard" class="content-area">
                    <h2><i class="fas fa-tachometer-alt"></i> Tableau de Bord Vendeur</h2>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="total-products">0</div>
                            <div class="stat-label">Produits Actifs</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-orders">0</div>
                            <div class="stat-label">Commandes Reçues</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-revenue">0</div>
                            <div class="stat-label">Revenus (FCFA)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="avg-rating">0.0</div>
                            <div class="stat-label">Note Moyenne</div>
